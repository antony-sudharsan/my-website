       <div class="container" id="grid"></div>

<script>
  const imageContainer = document.getElementById('grid'); 
  for (let i = 1; i <= 100; i++) {
    const img = document.createElement('img');
    img.src = `img\bridge (${i}).jpg`;
    img.alt = `Bridge ${i}`;
    imageContainer.appendChild(img);
  }
</script>
